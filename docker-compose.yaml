version: '3.8'
services:
  front:
    build: ./front
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:${BACK_PORT}/api
    volumes:
      - ./front:/app
      - /app/node_modules

  back:
    build:
      dockerfile: Dockerfile
      context: ./back
    environment:
      - BACK_PORT=${BACK_PORT}
    ports:
      - 3000:${BACK_PORT}
    volumes:
      - ./back:/app

  db:
    image: postgres:12
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB_NAME}
    ports:
      - '5432:5432'
    volumes: 
      - ./data:/var/lib/postgresql/data
      - ./data:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080